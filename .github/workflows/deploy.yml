name: Deploy LMS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    container:
      image: node:20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Turborepo
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude=node_modules \
            --exclude=.git \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.DO_HOST }}:/var/www/turborepo

      - name: Install prod deps & restart PM2
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            cd /var/www/turborepo
            npm ci --omit=dev
            npx pm2 reload ecosystem.config.js || npx pm2 start ecosystem.config.js
          EOF
